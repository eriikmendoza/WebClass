<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      p{
        margin: 20px;
        font-size: 30px;
        color: navy;
      }
      .p1{ font-family: 'Spirax', cursive; }
      .p2{ font-family: 'Roboto', sans-serif; font-weight: 300;}
      .p3{ font-family: 'Roboto Slab', serif; }
      .p4{ font-family: 'Poppins', sans-serif; }
      .p5{ font-family: 'Anton', sans-serif; }

    </style>
  </head>
  <body>
    <h1>Using Google Fonts</h1>
    <p class="p1">Let us try to use Google Fonts: Spirax</p>
    <p class="p2">Let us try to use Google Fonts: Roboto</p>
    <p class="p3">Let us try to use Google Fonts: Roboto slab</p>
    <p class="p4">Let us try to use Google Fonts: Poppins</p>
    <p class="p5">Let us try to use Google Fonts: Anton</p>
  </body>
</html>

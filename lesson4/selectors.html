<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style type="text/css">

      h1,h2 {
        color: blue;
      }
      ul li {
        font-weight: bold;
      }

      ol li {
        font-style: italic;
      }
      h2.special{
        background-color: green;
      }
      li.special{
        background-color: yellow;
      }


    </style>

  </head>
  <body>
    <h1>Selecting Elements</h1>
    <h2>Favorite Fruits</h2>

    <ul>
      <li>Banana</li>
      <li class="special">Apple</li>
      <li>Grapes</li>
    </ul>

    <h2 class="special">My classes</h2>
    <ol>
      <li>Math</li>
      <li>English</li>
      <li>History</li>
    </ol>

  </body>
</html>
